<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bakery Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #fff8f0;
      color: #5a3e1b;
      animation: fadeSlideUp 0.8s ease forwards;
      opacity: 0;
      transform: translateY(20px);
    }
    @keyframes fadeSlideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 700;
    }
    .product {
      display: flex;
      align-items: flex-start;
      margin-bottom: 40px;
      border-bottom: 1px solid #d9b382;
      padding-bottom: 30px;
    }
    .product img {
      width: 300px;
      height: auto;
      border-radius: 8px;
      margin-right: 30px;
      flex-shrink: 0;
      box-shadow: 0 4px 8px rgba(90,62,27,0.15);
    }
    .product-content {
      flex: 1;
    }
    .product-content h2 {
      margin-top: 0;
      font-size: 2rem;
      margin-bottom: 10px;
    }
    details {
      background: #fff3e0;
      border-radius: 6px;
      padding: 10px 15px;
      box-shadow: inset 0 0 5px #d9b382;
      cursor: pointer;
      margin-top: 15px;
      max-width: 400px;
    }
    summary {
      font-weight: 600;
      font-size: 1.1rem;
      outline: none;
      user-select: none;
    }
    ul {
      margin: 10px 0 0 20px;
      padding: 0;
      list-style-type: disc;
      color: #6b4e1d;
    }
    a.back-link {
      display: inline-block;
      margin-top: 40px;
      text-decoration: none;
      color: #a65a00;
      font-weight: 600;
      border: 2px solid #a65a00;
      padding: 8px 16px;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    a.back-link:hover {
      background-color: #a65a00;
      color: #fff8f0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Our Bakery Products</h1>
  </header>

  <section class="product">
    <img src="https://static01.nyt.com/images/2024/12/05/multimedia/SS-Chocolate-Banana-Muffins-jfvl/SS-Chocolate-Banana-Muffins-jfvl-jumbo.jpg?quality=75&auto=webp" alt="Muffins" />
    <div class="product-content">
      <h2>Muffins</h2>
      <details>
        <summary>Ingredients</summary>
        <ul>
          <li>Flour</li>
          <li>Sugar</li>
          <li>Eggs</li>
          <li>Butter</li>
          <li>Milk</li>
          <li>Blueberries</li>
          <li>Baking powder</li>
          <li>Vanilla extract</li>
        </ul>
      </details>
    </div>
  </section>

  <section class="product">
    <img src="https://bakewithzoha.com/wp-content/uploads/2023/09/biscoff-tiramisu-cups-3-1152x1536.jpg" alt="Biscuits" />
    <div class="product-content">
      <h2>Biscuits</h2>
      <details>
        <summary>Ingredients</summary>
        <ul>
          <li>Flour</li>
          <li>Baking powder</li>
          <li>Salt</li>
          <li>Butter</li>
          <li>Milk</li>
          <li>Cheese (optional)</li>
        </ul>
      </details>
    </div>
  </section>

  <a href="index.html" class="back-link">‚Üê Back to Home</a>
</body>
</html>
